    <div class="container-fluid">
      <div class="row">
        <div class="col-12 d-flex justify-content-center">
          <h1 class="my-5">Randomizer</h1>
        </div>
      </div>

      <div class="row mx-auto">
        <div class="col-12">
          <div class="input-group mb-3">
            <input
              id="name"
              type="text"
              class="form-control"
              placeholder="Add a Name"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <button class="btn btn-primary" type="button" id="addBtn">
              Add
            </button>
          </div>
        </div>
      </div>

      <div class="row nx-auto mb-3">
        <div class="col-12 d-flex justify-content-center">
          <button type="button" class="btn btn-primary" id="season5Btn">
            Season 5
          </button>
        </div>
      </div>

      <div class="row mx-auto">
        <div class="col-12 d-flex justify-content-center">
          <!-- <div class="form-check form-switch">
            <input

            <label
              id="groupLabel"
              class="form-check-label"
              for="flexSwitchCheckDefault"

          <div
            class="btn-group mb-3"
            role="group"
            aria-label="Group sizing radio toggle button group"
          >
            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="peoplePerGroupRadio"
              autocomplete="off"
              checked
            />
            <label class="btn btn-outline-primary" for="peoplePerGroupRadio"
              >People per Group</label
            >

            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="numberOfGroupsRadio"
              autocomplete="off"
            />
            <label class="btn btn-outline-primary" for="numberOfGroupsRadio"
              >Number of Groups</label
            >
          </div>
        </div>
      </div>

      <div class="row mx-auto">
        <div class="col-12">
          <div class="input-group mb-3">
            <input
              type="range"
              class="form-range slider"
              min="1"
              max="5"
              step="1"
              id="customRange"
            />
          </div>
        </div>
      </div>

      <!-- ---------------------------------------------------------------------------------- -->
      <!-- Button trigger modal -->
      <div class="row nx-auto mb-3">
        <div class="col-12 d-flex justify-content-center">
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
            id="randomStudentBtn"
          >
            Random Student
          </button>
        </div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">
                Random Student
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" id="randomStudentName"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- ---------------------------------------------------------------------------------- -->

      <div class="row nx-auto">
        <div class="col-12 d-flex justify-content-center">
          <button type="button" class="btn btn-secondary" id="clearListBtn">
            Clear List
          </button>
        </div>
      </div>
